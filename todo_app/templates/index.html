{% extends 'base.html' %}

{% block body %}

<div class="container text-center">

<h2>Form </h2>
<div class="container text-center justify-content-center py-3 my-3">
<form action="http://localhost:5000/submit" method="post">
	<input class="form-control-sm" name="task" id="task"  value=""/>
	<input class="btn btn-primary" class="form-control-sm" type="submit" value="Add task"/>
</div>
</form>

</div>

<div class="container justify-content-center text-center py-3 my-3">
<form action="http://localhost:5000/update" method="POST">
<table class="table hover rows">
	<thead><tr>
		<th> Task </th>
		<th> Date </th>
		<th>Operation </th>
	</tr></thead>
	{% for i in tasks %}
	<tr>
		{% if i.completion ==0 %}
		<td> {{i.id}}</td>
		<td> {{i.task}} </td>
		<td>{{i.date}} </td> 
		<td> <div class='form-check form-switch'>
		<input class='form-check-input' type='checkbox' id="check" name="check{{i.id }}" value={{i.id}} />
		<label class='form-check-label' for='check'> To smash</label></div>
		</td>
		{% endif %}
	</tr>
	
{% endfor %}
</table>
<input type="submit" class="btn btn-primary" value="refresh" name="submit"/>
</form>
</div>

{% endblock %}
